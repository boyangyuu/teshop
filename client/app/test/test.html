
       <!-- 富文本编辑器 -->
        <div ng-app="demoApp" ng-controller="kindeditorCtrl"  style="width: 80%; margin: 0 auto">
            <form action="" name="myForm">
                <textarea class="keditor" ng-model="info.content" data-config="config" pattern="reg" cols="30" rows="10" required></textarea>
            </form>
            <p><span style="color: red">ng-model:</span>{{info.content}}</p>
            <p><span style="color: #ff0000">必填项myForm.$valid:</span>{{myForm.$valid}} </p>
            <p ng-hide="myForm.$valid" class="error">验证不通过！</p>
            <p ng-show="myForm.$valid" class="right">验证通过！</p>
        </div>
