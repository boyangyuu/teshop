<link rel="stylesheet" href="bower_components/angular-tablesort/tablesort.css" />
<div class="col-sm-12">
	<div class="box">
		<h1>用户管理</h1>
	</div>
</div>
<div class="col-sm-12">
	<div id="title2">
		<button ng-click="btn='btn1'" class="btn" ng-class="{green:btn=='btn1'}">卖家</button>
    	<button ng-click="btn='btn2'" class="btn" ng-class="{green:btn=='btn2'}">买家</button>
	</div>

</div>

<div class="col-md-12" ng-switch="btn">
	<!-- 卖家列表开始 -->
  	<div class="panel panel-primary" ng-switch-when="btn1" id="seller">
	    <div class="panel-heading">卖家列表</div>
	    <!-- 添加按钮开始 -->
	    <div class="panel-footer">
	    	<div class="row">
	    		<div class="col-xs-12">
	    			<button class="btn btn-danger ng-scope" type="button" ng-click="edit({})" ng-if="!noadd">添加 +</button>
	    			<div class="dw-loading dw-loading-overlay"></div>
	    			<button type="button" class="btn" ng-click="delete(product);" ng-if="product._id"><i class="fa fa-trash"></i>&nbsp;删除</button>
	    		</div>
	    	</div>
	    </div>
	    <!-- 添加按钮结束 -->
	    <div class="panel-body">
		    <div infinite-scroll='loadMore()'>
			    <table class="table table-striped table-responsive" ts-wrapper>
				      <thead>
				          <tr>
				              <th ts-criteria="id">序号</th>
				              <th ts-criteria="name">用户名</th>
				              <th ts-criteria="product">产品类型</th>
				              <th ts-criteria="verify">审核状态</th>
				              <th ng-click="del()" style="text-align:center">操作</th>
				          </tr>
				      </thead>
				      <tbody>
				          <tr ng-repeat="p in shopUserList | filter:filter" id="{{p._id}}" animate-on-change='p.price+p.quantity+p.size+p.name' ng-animate="'animate'" ts-repeat>
				              <td style="text-align:center">{{$index+1}}</td>
				              <td style="text-align:center"><a ui-sref="detailgys({obj:p})">{{p.name}}</a>
				              </td>
				              <td style="text-align:center">{{p.describe}}</td>
				              <td style="text-align:center">
				                  <button class="btn" ng-class="{true:'btn-success', false:''}[p.verify]" ng-click="changeActive(p);">{{p.verify | active}}</button>
				              </td>
				              <td style="text-align:center">
				              	<a href="" ng-click="del(p.compellation)">删除</a>
				              	<!-- <a href="" ng-click="revise()">修改</a> -->
				              </td>
				          </tr>
				      </tbody>
			    </table>
		  	</div>
		</div>
  	</div>
  	<!-- 卖家列表结束
  	**************************************************************************** -->
  	<!-- 买家列表开始 ********************************************************** -->
	<div class="panel panel-primary" ng-switch-when="btn2">
		    <div class="panel-heading">买家列表</div>
		    <div class="panel-body">
			    <div infinite-scroll='loadMore()'>
				      <table class="table table-striped table-responsive" ts-wrapper>
					      <thead>
					          <tr>
					              <th ts-criteria="id">ID</th>
					              <th ts-criteria="compellation">compellation</th>
					              <th ts-criteria="active">Status</th>
					          </tr>
					      </thead>
					      <tbody>
					          <tr ng-repeat="p in supplier | filter:filter" id="{{p._id}}" animate-on-change='p.price+p.quantity+p.size+p.compellation' ng-animate="'animate'" ts-repeat>
					              <td>{{$index+1}}</td><td><a href=""  ng-click="productDetail(p);">{{p.compellation}}</a></td>
					              <td>
					                  <button class="btn" ng-class="{true:'btn-success', false:''}[p.active]" ng-click="changeActive(p);">{{p.active | active}}</button>
					              </td>
					          </tr>
					      </tbody>
				      </table>
			  	</div>
			</div>
	</div>
	<!-- 买家列表结束 -->
</div>
