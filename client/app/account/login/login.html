<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="box">
            <h1>{{'LOGIN' | translate}}</h1>

            <p class="lead">{{'ALREADY_CHARACTER' | translate}}</p>
            <!-- <p class="text-muted" translate>
              Default account is <code>user@codenx.com</code> / <code>codenx</code><br/>Admin account is <code>admin@codenx.com</code> / <code>codenx</code></p>
            </p> -->

            <hr>

            <form ng-submit="login(form)" name="form" novalidate>
                <div class="form-group">
                    <label for="email">{{'EMAIL' | translate}}</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" required placeholder="Youe email id" >
                    <p class="help-block" ng-show="form.email.$dirty && form.email.$error.required">
                       {{'PLEASE_EMAIL_CHARACTER' | translate}}                    </p>
                </div>
                <div class="form-group">
                    <label for="password">{{'PASSWORD' | translate}}</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" required placeholder="Password">
                    <p class="help-block" ng-show="form.password.$dirty && form.password.$error.required">
                       {{'PLEASE_PASSWORD_CHARACTER' | translate}}
                    </p>
                </div>
                <div class="form-group has-error">
                  <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                     {{'PLEASE_EMAIL_PASSWORD_CHARACTER' | translate}}
                  </p>
                  <p class="help-block" ng-show="form.email.$error.email && submitted">
                     {{'PLEASE_ENTER_VALID_EMAIL' | translate}}
                  </p>

                  <p class="help-block">{{ errors.other }}</p>
                </div>
                <div class="text-center">
                  <button class="btn btn-inverse btn-lg btn-login btn-primary" type="submit" ng-disabled="form.$dirty && form.$invalid">
                    {{'LOGIN' | translate}}
                  </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <a class="" href="/signup">
                    {{'SIGN_UP' | translate}}
                  </a>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
  </div>
  <hr>
</div>
