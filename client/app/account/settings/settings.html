<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="box">
      <h1>{{'CHANGE_PASSWORD' | translate}}</h1>
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
        <div class="form-group">
          <label>{{'PRIMITIVE_PASSWORD' | translate}}</label>

          <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                 mongoose-error placeholder="{{'OLD_PASSWORD' | translate}}"/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>{{'NEW_PASSWORD' | translate}}</label>

          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                 ng-minlength="3"
                 required placeholder="{{'SET_PASSWORD' | translate}}"/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            {{'PASSWORD_CHARACTER' | translate}}
            </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">{{'SAVE_CHANGES' | translate}}</button>
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
</div>
